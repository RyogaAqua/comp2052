{% extends "base.html" %}

{% block content %}
<div>
  <h1 class="title">Register Form</h1>

  <form method="POST" action="/register" class="process-form">
    <!-- Username -->
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Your username"
      required
    />
    <br /><br />

    <!-- Email -->
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Your email"
      required
    />
    <br /><br />

    <!-- Password -->
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Your password"
      required
    />
    <br /><br />

    {% if error %}
      <p style="color: red">{{ error }}</p>
    {% endif %}

    <button type="submit" class="btn btn-add">Register</button>
  </form>
</div>
{% endblock %}
