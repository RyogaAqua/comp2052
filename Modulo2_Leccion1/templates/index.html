{% block content %}
    <section>
        <h2>Productos disponibles</h2>
        <div class="productos-grid">
            {% for producto in productos %}
                <div class="card-producto">
                    <h3>{{ producto.nombre }}</h3>
                    <p class="precio">${{ producto.precio }}</p>
                    <button class="btn-comprar">Comprar</button>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
